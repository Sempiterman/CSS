	<title>Jerarquia CSS</title>

	selector de etiqueta = 1pto
	selector de clase = 10pts
	selector de ID = 100pts
	selector inline = 1000pts

			color: #f00;
		}
		.colorpropio{
			color: #00f;
		}
		#otrocolor{
			color: #0f0;
		}
	</style>

	<link rel="stylesheet" href="">
</head>
<body>
	<p>Establecimiento de jerarquia de estilos en cascada <strong id="otrocolor" class="colorpropio">CSS</strong></p>
